<mat-toolbar color="#5e72e4">
  <mat-toolbar-row>
    <span routerLink="/home" class="home-link">Home</span>
    <div class = "navigation">
      <span routerLink="/courses">Classes</span>
      <span routerLink="/teachers">Teachers</span>
      <span routerLink="/kanban-board">Kanban</span>
      <span routerLink="/thoughts">Thoughts</span>
    </div>
    <mat-form-field name="loginRegisterDropdown">
      <mat-label>Login</mat-label>
      <mat-select>
        <mat-option routerLink="/update-profile/{{ userId }}">Your account</mat-option>
        <mat-option (click)="navigateTo('login')">Login</mat-option>
        <mat-option (click)="navigateTo('register')">Register</mat-option>
        <mat-option (click)="logout()">Logout</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
