<header>
    <div class="pageTitle">
        <div class="title">
            <h1>Teachers</h1>
        </div>
        <div class="description">
            <h3>
                This is a list of teachers that teach at 
                California State Fullerton. This list is based off
                of the Fall 2020 - Spring 2021 catalog.
            </h3>
        </div>
    </div>
</header>

<input name="searchInput" [(ngModel)]="searchInput" type="text" placeholder="Search for teachers" size="50"
class="search">
<div *ngFor="let teacher of teacherList | searchFilter: searchInput">
    <a routerLink="/teachers/{{teacher.id}}"> Professor {{teacher.name}}</a>
</div>
