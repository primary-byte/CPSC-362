<!DOCTYPE html>
<html>
    <head>
        <title>TheDocs | Log In</title>
        <link rel="stylesheet" href="login.component.scss">
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class = "login_box">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="container">
                        <mat-form-field>
                            <input matInput placeholder="Email" formControlName="email">
                            <mat-hint *ngIf="loginForm.controls.email.errors">Email is required</mat-hint>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput type="password" placeholder="Password" formControlName="password">
                            <mat-hint *ngIf="loginForm.controls.password.errors">Password is required</mat-hint>
                        </mat-form-field>
                        <button mat-flat-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <h4>Copyright &copy; CSUF Software Group <br>
                This website is intended for CSUF students to use</h4>
        </footer>
    </body>
</html>
