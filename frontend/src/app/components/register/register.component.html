<!DOCTYPE html>
<html>
    <head>
        <title>TheDocs | Create Account</title>
        <link rel="stylesheet" href="register.component.scss">
    </head>
    <body>
        <main>
            <div class = "login_box">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="container">
                        <mat-form-field>
                            <input matInput placeholder="Full Name" formControlName="name">
                            <mat-hint *ngIf="registerForm.get('name').errors">Full name is required</mat-hint>
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="Username" formControlName="username">
                            <mat-hint *ngIf="registerForm.get('username').errors">Username is required</mat-hint>
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="Email" formControlName="email">
                            <mat-hint *ngIf="registerForm.get('email').errors">Email is required</mat-hint>
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput type="password" placeholder="Password" formControlName="password">
                            <mat-hint *ngIf="registerForm.get('password').errors">Password is required
                                <br>
                                <small *ngIf="registerForm.get('password').hasError('passwordInvalid')">Password is not containing a number
                                </small>
                            </mat-hint>
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput type="password" placeholder="Password Confirmation" formControlName="confirmPassword">
                            <mat-hint *ngIf="registerForm.hasError('passwordsNotMatching')">Passwords not matching</mat-hint>
                        </mat-form-field>

                        <button mat-flat-button color="primary" [disabled]="!registerForm.valid" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <h4>Copyright &copy; CSUF Software Group <br>
                This website is intended for CSUF students to use</h4>
        </footer>
    </body>
</html>
