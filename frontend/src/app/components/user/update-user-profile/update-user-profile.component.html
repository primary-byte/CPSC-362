        <form [formGroup]="form" (ngSubmit)="update()">
            <div class="taco">
                <mat-card class="container">
                    <div style="width: 40%;">
                        <mat-card>
                            <mat-card-content>
                                <img *ngIf="form.get('profileImage').value" src="{{origin}}/api/users/profile-image/{{form.get('profileImage').value}}">
                            <ul>
                                <li>
                                    <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                                </li>
                            </ul>                    
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-button color="warn" (click)="onClick()">
                                    <mat-icon>cloud_upload</mat-icon>
                                </button>
                            </mat-card-actions>
                        </mat-card>
                        <input type="file" #fileUpload id="fileUpload" name="fileUpload" accept="image/*" style="display:none;">
                    </div>
                    <div class="container" style="width: 40%;">
                        <mat-form-field>
                            <input matInput placeholder="ID" formControlName="id">
                        </mat-form-field>
        
                        <mat-form-field>
                            <input matInput placeholder="Name" formControlName="name">
                        </mat-form-field>
        
                        <mat-form-field>
                            <input matInput placeholder="Username" formControlName="username">
                        </mat-form-field>
                    </div>
        
                    <button mat-flat-button color="primary" [disabled]="!form.valid" type="submit">Update Profile</button>
        
                </mat-card>
            </div>
        </form>
